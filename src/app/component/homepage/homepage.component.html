<app-navbar></app-navbar>
<div class="homepage-container">

  <div class="user-profile-bottom" *ngIf="isLoggedIn">
    <div class="profile-icon" (click)="toggleProfileDropdown()">
      <img src="../../../assets/userimage.png" alt="User Icon" />
    </div>
    <div class="profile-dropdown" *ngIf="showProfileDropdown">
      <p>Hello, {{ user?.fullName }}</p>
      <button (click)="editProfile()">Edit Profile</button>
      <button (click)="logout()">Logout</button>
    </div>
  </div>
  
  <div class="content-section">
    <!-- Main Title Section -->
    <h1 class="main-title">Find your dream job now</h1>

    <div class="search-container">
      <input
        type="text"
        class="search-input"
        placeholder="Enter skills/designations | Enter location | Enter Experience"
        [(ngModel)]="searchText"
        (input)="onSearchInput()"
        (keydown)="onEnter($event)"
      />
      <ul class="suggestions-list" *ngIf="suggestions.length > 0">
        <li
          *ngFor="let suggestion of suggestions"
          (click)="onSuggestionClick(suggestion)"
        >
          {{ suggestion }}
        </li>
      </ul>
      <button class="search-button" (click)="searchJobs()">
        Search<span class="arrow">→</span>
      </button>
    </div>
    <!-- Error message is placed below the search container -->
    <small *ngIf="showErrorMessage" class="error-message">
      Please enter a search term before clicking search.
    </small>
    
    <!-- Display the Jobs -->
    <div *ngIf="jobs.length > 0">
      <h2>Job Results</h2>
      <ul>
        <li *ngFor="let job of jobs">
          {{ job.title }} - {{ job.location }} - {{ job.category }}
        </li>
      </ul>
    </div>

    <!-- Job Count Text -->
    <p class="job-count-text">
      <span class="bold-text">15 lakh+</span> jobs for you to explore
    </p>

    <!-- CTA Section -->
    <div class="cta-section">
      <button class="register-button">
        <a routerLink="/register">Register Now <span class="arrow">→</span></a>
      </button>

      <h2 class="cta-title">Turn your dream career into reality</h2>
    </div>
  </div>

  <!-- Image Section with Overlay -->
  <div class="image-overlay">
    <img
      src="https://media.istockphoto.com/id/1346944001/photo/close-up-of-co-workers-stacking-their-hands-together.jpg?s=612x612&w=0&k=20&c=lidJcFUSR3rkMt4B0yoNwH55lz3sth9o2280keqBXGE="
      alt="Team Collaboration"
      class="team-image"
    />
  </div>
</div>

<app-job-slider></app-job-slider>
<app-internship-slider></app-internship-slider>
<app-footer></app-footer>
