<!-- Bootstrap CSS -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="container-fluid" [class.sidebar-open-content]="sidebarOpen">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-4 col-md-4 col-lg-2 sidebar sticky-top" [class.sidebar-open]="sidebarOpen">
      <div class="text-center my-3">
        <img src="../../../assets/AchaJobs.png" width="150" alt="" />
      </div>
      
      <!-- Edit Admin Button in Sidebar -->
      <div class="d-flex justify-content-center my-1">
        <button class="btn btn-primary" [routerLink]="['/editadmin', adminId]">Edit Admin</button>
      </div>
      
      <hr />
      <ul class="nav flex-column mx-0">
        <li class="nav-item mb-2">
          <a
            class="nav-link"
            [routerLink]="['/save-job']"
            routerLinkActive="router-link-active"
          >
            <i class="fa fa-briefcase text-warning"></i> Job's
          </a>
        </li>

        <li class="nav-item mb-1">
          <a class="nav-link" [routerLink]="['/internship']">
            <i class="fa-brands fa-wpforms"></i> Internship
          </a>
        </li>

        <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/userslist']">
            <i class="fas fa-envelope text-info"></i> UserList
          </a>
        </li>

        <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/view-all-forms-admin']">
            <i class="fas fa-envelope text-info"></i> View Forms
          </a>
        </li>

        <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/adminpanel']">
            <i class="fas fa-folder-open text-danger"></i> Submitted Forms
          </a>
        </li>

        <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/mockinterview']">
            <i class="fas fa-folder-open text-danger"></i> Mock Interview
          </a>
        </li>

        <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/placement']">
            <i class="fas fa-folder-open text-danger"></i> Placement
          </a>
        </li>

        <!-- <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/admin-blogs']">
            <i class="fas fa-folder-open text-danger"></i> Blogs
          </a>
        </li> -->
      </ul>
    </nav>

    <!-- Main content -->
    <div class="col-8 col-md-8 col-lg-10 p-0">
    

      <!-- internship.component.html -->

      <div class="container">
        <h2>Manage Internships</h2>
        <form
          [formGroup]="internshipForm"
          (ngSubmit)="
            selectedInternship ? updateInternship() : createInternship()
          "
        >
          <div>
            <label>Title</label>
            <input type="text" formControlName="title" />
          </div>
          <div>
            <label>Company</label>
            <input type="text" formControlName="company" />
          </div>
          <div>
            <label>Location</label>
            <input type="text" formControlName="location" />
          </div>
          <div>
            <label>Duration</label>
            <input type="text" formControlName="duration" />
          </div>
          <div>
            <label>Stipend</label>
            <input type="text" formControlName="stipend" />
          </div>
          <div>
            <label>Qualifications</label>
            <input type="text" formControlName="qualifications" />
          </div>
          <div>
            <label>Skills</label>
            <input type="text" formControlName="skills" />
          </div>
          <div>
            <label>Description</label>
            <textarea formControlName="description"></textarea>
          </div>
          <div>
            <label>Status</label>
            <input type="text" formControlName="status" />
          </div>
          <div>
            <label>Opening Start Date</label>
            <input
              type="date"
              formControlName="openingStartDate"
              [min]="today"
            />
          </div>
          <div>
            <label>Last Apply Date</label>
            <input type="date" formControlName="lastApplyDate" [min]="today" />
          </div>
          <div>
            <label>Number of Openings</label>
            <input type="number" formControlName="numberOfOpenings" />
          </div>
          <div>
            <label>Perks</label>
            <textarea formControlName="perks"></textarea>
          </div>
          <div>
            <label>Company Description</label>
            <textarea formControlName="companyDescription"></textarea>
          </div>
          <button type="submit">
            {{ selectedInternship ? "Update" : "Create" }}
          </button>
          <button type="button" (click)="resetForm()">Reset</button>
        </form>

        
      </div>
    </div>
  </div>
</div>

<div class="tab-body">
        <h3>Internships</h3>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Company</th>
              <th>Location</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let internship of internships">
              <td>{{ internship.title }}</td>
              <td>{{ internship.company }}</td>
              <td>{{ internship.location }}</td>
              <td>
                <button (click)="selectInternship(internship)">Edit</button>
                <button (click)="deleteInternship(internship.id)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
</div>
