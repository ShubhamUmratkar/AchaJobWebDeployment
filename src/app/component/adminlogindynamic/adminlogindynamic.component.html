<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

<div class="full-container">
  <!-- Right Section - Form Section -->
  <div class="right-section">
    <!-- Close Button Styling (top-right of the form) -->
    <div class="close-btn" (click)="navigateToHome()">&#x2715;</div>

    <!-- Form Heading -->
    <h2>Admin Login</h2>

    <!-- Form Container -->
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div style="position: relative;">
        <input [type]="passwordFieldType" id="password" formControlName="password" placeholder="Enter your password" style="padding-right: 40px;"  />

    <i
    class="eye-icon"
    [class]="passwordFieldType === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash'"
    (click)="togglePasswordVisibility()"
    style="
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: rgb(68, 58, 58);
    "
  ></i>
      </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid">Login</button>

      <!-- Error Message (Optional) -->
      <div class="error" *ngIf="loginError">{{ errorMessage }}</div>

      <!-- Forgot Password Link -->
      <div class="login-link">
        <a href="/adminregister">Register Now?</a>
      </div>
      <div class="login-link">
        <a href="/admin-forget">Forget Password?</a>
      </div>
      <div class="login-link">
        <a href="/superadminlogin">Super Admin login</a>
      </div>
    </form>
  </div>
</div>
