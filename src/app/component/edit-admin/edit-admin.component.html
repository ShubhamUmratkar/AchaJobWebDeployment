<div class="container">
  <h2>Update Admin Details</h2>

  <form (ngSubmit)="updateAdmin()" #adminForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        id="name" 
        class="form-control" 
        [(ngModel)]="adminData.name" 
        name="name" />
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username" 
        class="form-control" 
        [(ngModel)]="adminData.username" 
        name="username" 
        disabled />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        [(ngModel)]="adminData.email" 
        name="email" 
        disabled />
    </div>

    <div class="form-group">
      <label for="mobileNo">Mobile Number</label>
      <input 
        type="number" 
        id="mobileNo" 
        class="form-control" 
        [(ngModel)]="adminData.mobileNo" 
        name="mobileNo" 
        disabled />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        class="form-control" 
        [(ngModel)]="adminData.password" 
        name="password" 
        required />
    </div>
    

    <button type="submit" class="btn btn-primary">
      Update Details
    </button>
  </form>
</div>
