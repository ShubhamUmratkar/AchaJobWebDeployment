<div class="container-fluid" [class.sidebar-open-content]="sidebarOpen">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-4 col-md-4 col-lg-2 sidebar sticky-top" [class.sidebar-open]="sidebarOpen">
      <div class="text-center my-3">
        <img src="../../../assets/AchaJobs.png" width="120" alt="" />
      </div>
      
      <!-- Edit Admin Button in Sidebar -->
      <div class="d-flex justify-content-center my-1">
        <button class="btn btn-primary" [routerLink]="['/editadmin', adminId]">Edit Admin</button>
      </div>
      
      <hr />
      
      <ul class="nav flex-column mx-0">
        <li class="nav-item mb-1">
          <a class="nav-link" [routerLink]="['/save-job']" routerLinkActive="router-link-active">
            <i class="fa fa-briefcase text-warning"></i> Job's
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/internship']">
            <i class="fa-brands fa-wpforms"></i> Internship
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/userslist']">
            <i class="fas fa-envelope text-info"></i> UserList
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/view-all-forms-admin']">
            <i class="fa fa-eye text-info"></i> View Forms
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/adminpanel']">
            <i class="fas fa-folder-open text-danger"></i> Submitted Forms
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/mockinterview']">
            <i class="fas fa-folder-open text-danger"></i> Mock Interview
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/placement']">
            <i class="fas fa-folder-open text-danger"></i> Placement
          </a>
        </li>
      </ul>
    </nav>
    

    <!-- Main content -->
    <div class="col-8 col-md-8 col-lg-10 p-0">
   

<div class="container">
    <h1>Placement Management</h1>
  
    <form (ngSubmit)="isEditing ? updatePlacement() : createPlacement()">
      <label for="text">Desciption:</label>
      <input type="text" id="text" [(ngModel)]="placementForm.text" name="text" required />
  
      <label for="hyperlink">Hyperlink:</label>
      <input
        type="text"
        id="hyperlink"
        [(ngModel)]="placementForm.hyperlink"
        name="hyperlink"
        required
      />
  
      <button 
      type="submit" 
      style="background-color: #007bff; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 5px;">
      {{ isEditing ? 'Update' : 'Create' }} Placement
    </button>
      <button type="button" (click)="resetForm()" *ngIf="isEditing">Cancel</button>
    </form>
  
    <div *ngIf="placements.length > 0">
      <h2>All Placements</h2>
      <ul class="placement-list">
        <li *ngFor="let placement of placements" class="placement-item">
          <strong>{{ placement.text }}</strong> -
          <a [href]="placement.hyperlink" target="_blank">{{ placement.hyperlink }}</a>
          <div class="item-buttons">
            <button (click)="editPlacement(placement)" class="btn edit-btn">
              Edit
            </button>
            <button (click)="deletePlacement(placement.id)" class="btn delete-btn">
              Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
