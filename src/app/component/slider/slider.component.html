<body class="body">

<div class="slider-container">
  <div class="slider" [ngStyle]="{'transform': 'translateX(' + translateX + 'px)'}">
    <img *ngFor="let image of images" [src]="image" class="slider-image" />
  </div>
 
</div>
<div class="dots-container">
  <span
    *ngFor="let image of images; let i = index"
    (click)="goToSlide(i)"
    [class.active]="i === currentIndex"
    class="dot"></span>
</div>
</body>
