<div class="container mt-5">
  <div class="row">
    <div class="logo-container">
      <img
        src="../../../assets/AchaJobs.png"
        alt="Company Logo"
        class="company-logo"
      />
      <h1></h1>
    </div>
    <div class="col-md-12">
      <div class="d-flex justify-content-start">
        <!-- Admin Management Button -->
        <button
          class="btn btn-primary me-2"
          (click)="selectedTab = 'admin'"
        >
          Admin Management
        </button>
        <!-- Post Management Button -->
        <button
          class="btn btn-secondary"
          (click)="selectedTab = 'post'; loadPendingPosts()"
        >
          Post Management
        </button>
      </div>
    </div>

    <!-- Admin Management Section -->
    <div class="table-responsive" *ngIf="selectedTab === 'admin'">
      <h2>Admin Management</h2>
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of admins">
            <td>{{ admin.id }}</td>
            <td>{{ admin.name }}</td>
            <td>{{ admin.email }}</td>
            <td>
              <span
                [ngClass]="{
                  'text-success': admin.approved,
                  'text-danger': !admin.approved
                }"
              >
                {{ admin.approved ? 'Approved' : 'Disabled' }}
              </span>
            </td>
            <td>
              <button
                class="btn btn-success btn-sm"
                (click)="approveAdmin(admin.id)"
                [disabled]="admin.approved"
              >
                Approve
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="disableAdmin(admin.id)"
                [disabled]="!admin.approved"
              >
                Disable
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Post Management Section -->
    <div *ngIf="selectedTab === 'post'">
      <h2>Post Management</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Type</th>
              <th>Content</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of pendingPosts">
              <td>{{ post.id }}</td>
              <td>{{ post.type }}</td>
              <td>{{ post.content }}</td>
              <td>
                <button
                  class="btn btn-success btn-sm"
                  (click)="approvePost(post.id, true)"
                >
                  Approve
                </button>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="disapprovePost(post.id)"
                >
                  Disapprove
                </button>
              </td>
            </tr>
            <tr *ngIf="pendingPosts.length === 0">
              <td colspan="4" class="text-center">No pending posts found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
